    <style>
        :root { --gold: #d4af37; --dark-bg: #050505; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--dark-bg); color: white; padding-top: 85px; }
        @media (max-width: 768px) { body { padding-top: 100px; } }
        
        .text-gold-gradient { background: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200% auto; animation: shine 4s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }

        .navbar { background-color: rgba(0, 0, 0, 0.7) !important; backdrop-filter: blur(8px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 15px 0; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .navbar-brand { font-family: 'Playfair Display', serif; font-weight: 700; font-size: 1.8rem; letter-spacing: 1px; background: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-link { color: rgba(255, 255, 255, 0.9) !important; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; font-weight: 600; margin: 0 12px; transition: 0.3s; }
        .nav-link:hover { color: var(--gold) !important; }

        .cart-icon-wrapper { position: relative; display: inline-flex; align-items: center; }
        .cart-badge { background: var(--gold); color: black; font-size: 0.7rem; font-weight: bold; border-radius: 50%; padding: 2px 6px; position: absolute; top: -8px; right: -10px; }
        
        /* ЗОЛОТОЙ БУРГЕР */
        .navbar-toggler { border: 2px solid var(--gold); padding: 8px 10px; border-radius: 8px; box-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Eco Cakes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#menu-start">Меню</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">О нас</a></li>
                    <li class="nav-item ms-3">
                        <a class="nav-link cart-icon-wrapper" href="{% url 'cart' %}">
                            <i class="fas fa-shopping-bag fs-5"></i>
                            {% if cart_count > 0 %} <span class="cart-badge">{{ cart_count }}</span> {% endif %}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <a href="{% url 'cart' %}" class="floating-cart-btn">
        <i class="fas fa-shopping-cart"></i>
        {% if cart_count > 0 %}
            <span class="floating-badge">{{ cart_count }}</span>
        {% endif %}
    </a>

    <style>
        /* Стиль для кнопки */
        .floating-cart-btn {
            position: fixed;
            bottom: 30px; /* Отступ снизу */
            right: 20px;  /* Отступ справа */
            width: 65px;
            height: 65px;
            background: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728); /* Твой золотой градиент */

            align-items: center;
            justify-content: center;
            color: black !important; /* Иконка черная */

            z-index: 9999; /* Чтобы была поверх всего */
            text-decoration: none;
            transition: transform 0.3s ease;
            animation: pulse-gold 2s infinite; /* Анимация пульсации */
        }

        /* Эффект нажатия */
        .floating-cart-btn:active {
            transform: scale(0.9);

        .floating-cart-btn {

            position: fixed;
            bottom: 30px;

            width: 65px;
            height: 65px;
            background: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728);
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            color: black !important;
            font-size: 28px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5), 0 0 20px rgba(212, 175, 55, 0.4);
            z-index: 9999;
            text-decoration: none;
            transition: transform 0.3s ease;
            animation: pulse-gold 2s infinite;
        }

        /* ПОКАЗЫВАЕМ только на телефонах (ширина меньше 768px) */
        @media (max-width: 768px) {
            .floating-cart-btn {
                display: flex; /* Включаем кнопку на мобиле */
            }
        }

        /* Анимация "Позови меня" */
        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }
    </style>
